
<!DOCTYPE html>
<html lang="en">

<!--DOCUMENT METADATA ------------------------------------------------------------------------------------------------->

<head>
    <title>Socket.IO chat</title>                                 <!-- Define the title in the browser -->
    <link rel="stylesheet" href="style.css">                      <!-- Link to an external style file -->
    <meta name="viewport" content ="width=device-width, initial-scale=1">
</head>


<body>

<header><p>ONLINE CHATTING</p></header>

<div id='main'>
    <aside><ul id="online-users-list"></ul></aside>
   <article><ul id="messages-list"></ul></article>
</div>

<!-- This is an interactive field where user can type messages
to submit them to the web server.
action - specifies URI where to send the messages when they are submitted
auto-complete - turn off form autocompletion, user must explicitly enter data
button is used to submit the message to the web server
-->
<footer >
    <form action="" id="footer">
        <input id="messaging-field" autocomplete="off" />
        <button>SEND</button>
    </form>
</footer>


<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous">
</script>

<script src="/socket.io/socket.io.js"></script>

<script src="/client.js"></script>

</body>
</html>
