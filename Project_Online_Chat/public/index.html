<!doctype html>
<html>

<!--DOCUMENT METADATA ------------------------------------------------------------------------------------------------->

  <head>
    <title>Socket.IO chat</title>                                 <!-- Define the title in the browser -->
    <link rel="stylesheet" href="style.css">                      <!-- Link to an external style file -->
  </head>

<!-- DOCUMENT CONTENT ------------------------------------------------------------------------------------------------->
  <body>

  <!-- This is an unordered list of messages, it is going to be populated with messages -->
  <ul id="messages"></ul>


  <!-- This is an interactive field where user can type messages
  to submit them to the web server.
  action - specifies URI where to send the messages when they are submitted
  auto-complete - turn off form autocompletion, user must explicitly enter data
  button is used to submit the message to the web server
  -->
    <form action="">
      <input id="messaging-field" autocomplete="off" /><button>Send</button>
    </form>

  <!-- JavaScript functionality: -->
    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

  </body>

</html>
